<!DOCTYPE html>
<html>
  <head>
    <title>Elections</title>
  </head>
  <link rel="stylesheet" type="text/css" href="style.css">
  <body>
   <section>
     <div class="general"> 
      <h2>General Elections Vote Formate</h2> 
     </div>
     
   </section>
    <section id="candidates">
      <div class="head">
        <h3>Candidate name</h3>
      <h3>Party</h3>
      <h3>Symbol</h3>
      <h3>Vote</h3>
      </div>
      
      <div class="candidate">
        <h4>Bhaskar</h4>
        <h4>Nazi</h4>
        <img class="swasthika" src="swasthika.jpg">
        <button onclick="vote('Bhaskar')">Vote</button>
      </div>

      <div class="candidate">
        <h4>Shivam</h4>
        <h4>YSRCP</h4>
       <img class="fan" src="fan.jpg">
        <button onclick="vote('Shivam')">Vote</button>
      </div>

      <div class="candidate">
        <h4>Raj</h4>
        <h4>Janasena</h4>
      <img class="glass" src="glass.jpg">
        <button onclick="vote('Raj')">Vote</button>
      </div>

      <div class="candidate">
        <h4>Omkar</h4>
        <h4>Congress</h4>
       <img class="hand" src="hand.jpg">
        <button onclick="vote('Omkar')">Vote</button>
      </div>

      <div class="candidate">
        <h4>Paul</h4>
        <h4>Praja Shanti Party</h4>
        <img class="pot" src="Pot.png">
        <button onclick="vote('Shubham')">Vote</button>
      </div>
    </section>

        
<section id="results">
    <h2>Results</h2>
  <button onclick="showResults()">Show Results</button>
  <div id="results-container"></div>
</section>

<script src="script.js"></script>














  </body>
</html>
